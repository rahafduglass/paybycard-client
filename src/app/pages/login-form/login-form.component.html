<div class="page-wrapper">
  <div class="left-side">
    <img src="rahafLogo.png" alt="Logo" class="logo" />
  </div>

  <div class="right-side">
    <form #formRef="ngForm" (ngSubmit)="submitForm()">
      <p [ngClass]="messageClass" *ngIf="message">{{message}}</p>
      <div class="form-group">
        <label for="username">username</label>
        <input [(ngModel)]="form.username" id="username" name="username" placeholder="user_name" type="text" />
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input [(ngModel)]="form.password" id="password" name="password" placeholder="****" type="password" />
      </div>
      <div class="form-group">
        <button type="submit">login</button>
      </div>
    </form>
  </div>
</div>
