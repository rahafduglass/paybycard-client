<div class="page-wrapper">

  <form (ngSubmit)="submitForm()" #formRef="ngForm">
    <p [ngClass]="messageClass" *ngIf="message">{{message}}</p>

    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input [(ngModel)]="form.card.cardNumber" type="text" id="cardNumber" name="cardNumber"
             placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
    </div>

    <div class="form-group">
      <label for="cvv">cvv</label>
      <input [(ngModel)]="form.card.cvv" type="text" id="cvv" name="cvv" placeholder="123">
    </div>

    <div class="form-group">
      <label for="expiryDate">Expiry Date</label>
      <input [(ngModel)]="form.card.expiryDate" type="date" id="expiryDate" name="expiryDate">
    </div>


    <div class="form-group">
      <label for="cardHolder">Items</label>
      <input [(ngModel)]="form.items" type="text" id="cardHolder" name="items"
             placeholder="apples, bananas, yogurt, etc">
    </div>

    <div class="form-group">
      <label for="email">Client Name</label>
      <input [(ngModel)]="form.clientName" type="email" id="email" name="email" placeholder="Rahaf Duglass">
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input [(ngModel)]="form.amount" type="number" id="amount" name="amount" placeholder="100.00">
    </div>
    <button type="submit">Initiate Payment</button>
  </form>
</div>
